help2 = A Business Kunde muss mit Nexus der Bank registrieren oder haben bereits ein Konto bei der Bank ein neues Konto eröffnen.

help3 = Frage: Kann ein Unternehmen Kunde für einen Relationship Manager in jeder Filiale der Bank-Nexus stationiert?

help4 = No.A Business Kunde kann für einen Relationship Manager nur auf der Bank-Filiale, wo er sein Konto eröffnet hat oder an einer dieser Branchen, in denen er irgendwelche Konten eröffnet hat zuvor entscheiden.

